<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realwale</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body class="dark-theme">
  <header>
    <div class="container">
      <div class="logo">
        <h1>Realwale</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active" data-section="movies">Movies</a></li>
          <li><a href="#" data-section="series">Series</a></li>
          <li><a href="#" data-section="tv-shows">TV Shows</a></li>
          <li><a href="#" data-section="watchlist">My Watchlist</a></li>
        </ul>
      </nav>
      <div class="search-user">
        <div class="search">
          <input type="text" id="search-input" placeholder="Search for movies and series...">
          <i class="fas fa-search" id="search-btn"></i>
        </div>
        <div class="theme-toggle">
          <i class="fas fa-moon" id="theme-toggle-btn"></i>
        </div>
        <div class="user">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Homepage Content -->
      <section id="home-section" class="active-section">
        <!-- Trending Movies Section -->
        <div class="section-header">
          <h2>Trending</h2>
        </div>
        <div class="movie-slider" id="trending-movies">
          <!-- Trending movies will be populated here -->
        </div>

        <!-- Recommended Movies Section -->
        <div class="section-header">
          <h2>Recommended</h2>
        </div>
        <div class="movie-slider" id="recommended-movies">
          <!-- Recommended movies will be populated here -->
        </div>
      </section>

      <!-- Movie Details Section -->
      <section id="movie-details-section" class="hidden">
        <div id="movie-details-content">
          <!-- Movie details will be populated here -->
        </div>
      </section>

      <!-- Search Results Section -->
      <section id="search-results-section" class="hidden">
        <div class="section-header">
          <h2>Search Results</h2>
        </div>
        <div class="movie-grid" id="search-results">
          <!-- Search results will be populated here -->
        </div>
      </section>

      <!-- Watchlist Section -->
      <section id="watchlist-section" class="hidden">
        <div class="section-header">
          <h2>My Watchlist</h2>
        </div>
        <div class="movie-grid" id="watchlist-movies">
          <!-- Watchlist movies will be populated here -->
        </div>
      </section>

      <!-- Series Section -->
      <section id="series-section" class="hidden">
        <!-- Trending Series Section -->
        <div class="section-header">
          <h2>Trending Series</h2>
        </div>
        <div class="movie-slider" id="trending-series">
          <!-- Trending series will be populated here -->
        </div>

        <!-- Recommended Series Section -->
        <div class="section-header">
          <h2>Recommended Series</h2>
        </div>
        <div class="movie-slider" id="recommended-series">
          <!-- Recommended series will be populated here -->
        </div>
      </section>

      <!-- Trailer Modal -->
      <div id="trailer-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="trailer-title">Movie Trailer</h3>
            <button class="close-btn" onclick="closeTrailerModal()">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <div id="trailer-container">
              <!-- Trailer iframe will be inserted here -->
            </div>
            <div id="trailer-list" class="trailer-list">
              <!-- Additional trailers will be listed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Filter Sidebar -->
  <!-- <aside class="genre-filter">
    <div class="filter-header">
      <h3>Genre</h3>
    </div>
    <div class="filter-options" id="genre-filters">
      Genre filters will be populated here
     </div> -->
  <!-- </aside> --> 

  <footer>
    <div class="container">
      <p>&copy;2025 Realwale.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
